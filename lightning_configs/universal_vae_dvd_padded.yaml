seed_everything: 42

# ---------------------------- TRAINER -------------------------------------------
trainer:
  default_root_dir: /eagle/MDClimSim/tungnd/physics_sim/

  precision: bf16-mixed

  devices: 1
  num_nodes: 1
  accelerator: gpu
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
    init_args:
      find_unused_parameters: true

  min_epochs: 1
  max_epochs: 300
  enable_progress_bar: true

  sync_batchnorm: True
  enable_checkpointing: True
  num_sanity_val_steps: 1

  # debugging
  fast_dev_run: false

  logger:
    class_path: lightning.pytorch.loggers.wandb.WandbLogger
    init_args:
      project: 'physics_sim'
      save_dir: ${trainer.default_root_dir}/test
      name: test

  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "step"

    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: "${trainer.default_root_dir}/test/checkpoints"
        monitor: "val/loss" # name of the logged metric which determines when model is improving
        mode: "min"
        save_top_k: 1 # save k best models (determined by above metric)
        save_last: True # additionaly always save model from last epoch
        verbose: False
        filename: "epoch_{epoch:03d}"
        auto_insert_metric_name: False

    # - class_path: lightning.pytorch.callbacks.EarlyStopping
    #   init_args:
    #     monitor: "val/loss"
    #     mode: "min"
    #     patience: 10 # how many validation epochs of not improving until training stops
    #     min_delta: 0. # minimum change in the monitored metric needed to qualify as an improvement

    - class_path: lightning.pytorch.callbacks.RichModelSummary
      init_args:
        max_depth: -1

    - class_path: lightning.pytorch.callbacks.TQDMProgressBar

# ---------------------------- MODEL -------------------------------------------
model:
  variables: [
    "concentration_AM",
    "velocity_x_AM",
    "velocity_y_AM", 
    "D_xx_AM",
    "D_xy_AM",
    "D_yx_AM",
    "D_yy_AM",
    "E_xx_AM",
    "E_xy_AM",
    "E_yx_AM", 
    "E_yy_AM",
    "tracer_SF",
    "pressure_SF",
    "velocity_x_SF",
    "velocity_y_SF",
    "buoyancy_RB",
    "pressure_RB",
    "velocity_x_RB", 
    "velocity_y_RB",
    "density_ASM",
    "pressure_ASM",
    "speed_of_sound_ASM",
    "velocity_x_ASM",
    "velocity_y_ASM",
    "energy_EMP",
    "density_EMP",
    "pressure_EMP",
    "momentum_x_EMP",
    "momentum_y_EMP",
    "A_GS",
    "B_GS",
    "pressure_re_HS",
    "pressure_im_HS",
    "mask_HS",
    "density_TR",
    "pressure_TR",
    "velocity_x_TR",
    "velocity_y_TR",
    "pressure_VI",
    "c_zz_VI",
    "velocity_x_VI",
    "velocity_y_VI",
    "C_xx_VI",
    "C_xy_VI",
    "C_yx_VI",
    "C_yy_VI"
  ]
  patcher_type: padded
  max_video_size: [33, 1024, 512]
  learnable_padding: False
  patch_emb_dim: null # not needed for padded
  patch_emb_nheads: null # not needed for padded
  hidden_dimension: null # not needed for padded patcher
  n_hidden_layers: null # not needed for padded patcher
  hidden_channels: null # not needed for padded patcher
  ch_mults: null # not needed for padded patcher
  is_attn: null # not needed for padded patcher
  mid_attn: null # not needed for padded patcher
  n_blocks: null # not needed for padded patcher
  channels: 128
  channels_mult: [2, 4, 4]
  z_channels: 16
  z_factor: 1
  embedding_dim: 6
  levels: [8, 8, 8, 5, 5, 5]
  spatial_compression: 16
  temporal_compression: 8
  num_res_blocks: 2
  patch_size: 4
  patch_method: "haar"
  resolution: 1024
  attn_resolutions: [32]
  dropout: 0.0
  legacy_mode: False
  pretrained_path: /eagle/MDClimSim/tungnd/physics_sim/cosmos_ckpts/Cosmos-1.0-Tokenizer-DV8x16x16/autoencoder_28c.pt
  loss_type: "mse"
  lr: 1e-3
  beta_1: 0.9
  beta_2: 0.95
  warmup_epochs: 10
  max_epochs: 300
  warmup_start_lr: 1e-8
  eta_min: 1e-8

